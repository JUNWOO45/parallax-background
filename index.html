<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Images Parallax</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <img src="../assets/images/bg.jpg" alt="mountain background" id="bg" />
      <img src="../assets/images/moon.png" alt="moon" id="moon" />
      <img src="../assets/images/mountain.png" alt="mountain" id="mountain" />
      <img src="../assets/images/road.png" alt="road" id="road" />
      <h1 id="text">Moon Light</h1>
    </section>

    <script>
      const bg = document.querySelector("#bg");
      const moon = document.querySelector("#moon");
      const mountain = document.querySelector("#mountain");
      const road = document.querySelector("#road");
      const text = document.querySelector("#text");

      window.addEventListener("scroll", () => {
        const value = window.scrollY;

        bg.style.top = value * 0.5 + "px";
        moon.style.left = value * 1.3 + "px";
        mountain.style.top = value * 0.6 + "px";
        road.style.top = value * 0.2 + "px";
        text.style.top = value + "px";
      });
    </script>
  </body>
</html>
